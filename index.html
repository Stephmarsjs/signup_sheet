<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v2=5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lw4y57PFTmhCAxp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="style.css" />
    <title>Slider Sign In/Sign up Form</title>
  </head>
  <body>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Create an Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email to register</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign up</button>
          </form>
        </div>
        <div class="form-container sing-in-container">
          <form action="#">
             <h1>Sign In</h1>
             <div class="social-container">
             <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
             <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
             <a href="#" class=social"><i class="fab fa=linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">For your password?</a> 
            <button>Sign In</button>  
          </form>  
        </div>
        <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>
                    To Keep connected with us please login with your info  
                  </p>
                  <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1>Hello There!</h1>
                  <p>Enter your information and start your journey with us</p>
                  <button class="ghost" id="signUp">Sign Up</button>
              </div>
           </div>
        </div>
     </div> 

     <script src="main.js"></script>
  </body>
</html>
